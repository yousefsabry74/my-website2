<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نتائج الامتحان والمراجعة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* أنماط خاصة بصفحة المراجعة */
    .summary p { font-size: 18px; font-weight: bold; margin-bottom: 8px; }
    .review-item { 
        border: 1px solid #ccc; 
        padding: 15px; 
        margin-bottom: 20px; 
        border-radius: 8px;
        background-color: #ffeaea; /* خلفية خفيفة للأخطاء */
    }
    .review-item h3 { color: #c0392b; margin-top: 0; }
    .review-item p { margin: 5px 0; }
    .correct-answer { color: #27ae60; font-weight: bold; }
    .user-answer { color: #c0392b; font-weight: bold; }
    .unattempted { color: #f39c12; font-weight: bold; }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>نتائج الامتحان 🎉</h2>
    <div class="summary">
      <p>الأسئلة الكلية: 120</p>
      <p style="color: #27ae60;">الإجابات الصحيحة: <span id="correct-count">0</span></p>
      <p style="color: #c0392b;">الإجابات الخاطئة: <span id="incorrect-count">0</span></p>
      <p style="color: #f39c12;">الأسئلة المتروكة: <span id="unattempted-count">0</span></p>
      <p>الدرجة النهائية (من 100): <span id="final-score">0.00</span></p>
    </div>

    <hr style="margin: 20px 0;">

    <h3 style="color: #c0392b;">مراجعة الأخطاء والأسئلة المتروكة (<span id="review-count">0</span> سؤال)</h3>
    <div id="review-list">
      <p>لا توجد أسئلة للمراجعة. عمل ممتاز!</p>
    </div>

    <button onclick="goHome()" style="margin-top: 30px; background-color: #0077b6;">🔙 العودة للصفحة الرئيسية</button>
  </div>

  <script>
    function goHome() {
      // إزالة كل بيانات الاختبار المخزنة بعد المراجعة
      localStorage.removeItem("mode");
      localStorage.removeItem("section");
      localStorage.removeItem("finalScore");
      localStorage.removeItem("correctCount");
      localStorage.removeItem("incorrectCount");
      localStorage.removeItem("unattemptedCount");
      localStorage.removeItem("reviewQuestions");
      window.location.href = "index.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      // قراءة البيانات من localStorage
      const score = localStorage.getItem("finalScore") || "0.00";
      const correct = localStorage.getItem("correctCount") || "0";
      const incorrect = localStorage.getItem("incorrectCount") || "0";
      const unattempted = localStorage.getItem("unattemptedCount") || "0";
      const reviewData = JSON.parse(localStorage.getItem("reviewQuestions") || "[]");

      document.getElementById("final-score").textContent = score;
      document.getElementById("correct-count").textContent = correct;
      document.getElementById("incorrect-count").textContent = incorrect;
      document.getElementById("unattempted-count").textContent = unattempted;
      document.getElementById("review-count").textContent = reviewData.length;

      const reviewList = document.getElementById("review-list");
      reviewList.innerHTML = ''; 

      if (reviewData.length === 0) {
        reviewList.innerHTML = '<p style="color: #27ae60;">🎉 لا توجد أسئلة للمراجعة. عمل ممتاز!</p>';
        return;
      }
      
      // عرض كل سؤال تمت مراجعته
      reviewData.forEach((q, index) => {
        const item = document.createElement('div');
        item.className = 'review-item';
        
        let statusText = '';
        if (q.answer === null) {
          statusText = '<span class="unattempted">(متروك)</span>';
        } else if (q.answer !== q.correct) {
          statusText = '<span>(إجابة خاطئة)</span>';
        }

        item.innerHTML = `
          <h3>سؤال ${q.id} ${statusText}</h3>
          <p><strong>نص السؤال:</strong> ${q.text}</p>
          <p><strong>إجابتك:</strong> 
            <span class="user-answer">${q.answer !== null ? q.options[q.answer] : 'لم تتم الإجابة'}</span>
          </p>
          <p><strong>الإجابة الصحيحة:</strong> 
            <span class="correct-answer">${q.options[q.correct]}</span>
          </p>
          <p><strong>التفسير:</strong> ${q.explanation || 'لا يوجد تفسير متاح.'}</p>
        `;
        reviewList.appendChild(item);
      });
    });
  </script>
</body>
</html>
