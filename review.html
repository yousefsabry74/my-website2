<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مراجعة القسم</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        .question-item {
            border: 2px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background: white;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        .question-item:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .answered {
            border-color: #28a745;
        }
        .unanswered {
            border-color: #dc3545;
        }
        .marked {
            background: #fff3cd;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .btn-primary {
            background: #0077b6;
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-info {
            background: #17a2b8;
            color: white;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .warning-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2 id="review-title">مراجعة القسم</h2>
        
        <div id="unanswered-warning" class="warning-box" style="display: none;">
            <strong>⚠️ تنبيه:</strong> لديك <span id="unanswered-count">0</span> سؤال غير مجاب.
        </div>
        
        <div id="questions-list" style="margin: 20px 0;">
            </div>
        
        <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-top: 20px;">
            <button onclick="goToFirstQuestion()" class="btn btn-primary">
                🔙 العودة لأول سؤال
            </button>
            <button onclick="goToLastQuestion()" class="btn btn-info">
                🔄 العودة لآخر سؤال
            </button>
            <button onclick="continueQuiz()" class="btn btn-secondary">
                ➕ متابعة الاختبار
            </button>
            </div>
    </div>

    <script>
        let questions = [];
        let currentSection = parseInt(localStorage.getItem("section") || "1");
        let totalSections = parseInt(localStorage.getItem("totalSections") || "1");

        document.addEventListener('DOMContentLoaded', function() {
            const savedQuestions = localStorage.getItem(`section_questions_${currentSection}`);
            
            if (savedQuestions) {
                questions = JSON.parse(savedQuestions);
                displayQuestionsList();
            } else {
                document.getElementById('questions-list').innerHTML = '<p>❌ لا توجد بيانات للعرض</p>';
            }

            document.getElementById('review-title').textContent = `مراجعة القسم ${currentSection}`;
        });

        function displayQuestionsList() {
            const questionsList = document.getElementById('questions-list');
            let html = '<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px;">';
            
            questions.forEach((question, index) => {
                const isAnswered = question.answer !== null;
                const isMarked = question.marked;
                const status = isAnswered ? '✅ مجاب' : '❌ غير مجاب';
                const markedText = isMarked ? ' ⭐ مرجعي' : '';
                
                const itemClass = `question-item ${isAnswered ? 'answered' : 'unanswered'} ${isMarked ? 'marked' : ''}`;
                
                html += `
                    <div class="${itemClass}">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                            <strong style="font-size: 18px;">سؤال ${index + 1}</strong>
                            <div style="font-size: 14px; color: ${isAnswered ? '#28a745' : '#dc3545'}">
                                ${status}${markedText}
                            </div>
                        </div>
                        <button onclick="goToQuestion(${index})" class="btn btn-primary" style="width: 100%; padding: 8px;">
                            🔁 الانتقال للسؤال
                        </button>
                    </div>
                `;
            });
            
            html += '</div>';
            questionsList.innerHTML = html;

            const unanswered = questions.filter(q => q.answer === null);
            const warningDiv = document.getElementById('unanswered-warning');
            
            if (unanswered.length > 0) {
                warningDiv.style.display = 'block';
                document.getElementById('unanswered-count').textContent = unanswered.length;
            } else {
                warningDiv.style.display = 'none';
            }
        }

        function goToQuestion(index) {
            window.location.href = `quiz.html?returnTo=${index}`;
        }

        function goToFirstQuestion() {
            window.location.href = `quiz.html?returnTo=0`;
        }

        function goToLastQuestion() {
            const lastQuestionIndex = questions.length - 1;
            window.location.href = `quiz.html?returnTo=${lastQuestionIndex}`;
        }

        function continueQuiz() {
            const lastIndex = localStorage.getItem(`last_question_index_${currentSection}`) || 0;
            window.location.href = `quiz.html?returnTo=${lastIndex}`;
        }
        
        // تم حذف الدوال (endSection) و (submitSection) من هذا الملف لأنهما لم تعدا مستخدمتين هنا.

    </script>
</body>
</html>
